<h3>Core Libraries</h3>
<h4>Dictionaries</h4>
<p>The new interface <tt>TDictionary::GetDictionary(const char*)</tt> offers a single entry point to query the type based on its name, conveniently combining TDataType and TClass queries. It does name normalization (removing std etc).</p>
