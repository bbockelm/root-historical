<h3>2D Graphics Libraries</h3>

<h4>TASImage</h4>
<ul>
   <li>In some cases dashed lines with a line width greater than "1" were 
      not drawn.
   </li>
   <li> The <tt>TLatex</tt> symbol <tt>#tilde</tt>, was misplaced.
   </li>
</ul>

<h4>X11 fonts</h4>
<ul>
   <li>A coverity fix in <tt>Rotated.cxx</tt> had a side effect
       on rotated text drawn with X11 fonts.
   </li>
</ul>
